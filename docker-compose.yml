version: '3.8'

services:
  frontend:
    build:
      context: ./Web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./Web/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./Web/backend/marketing_videos:/app/backend/marketing_videos
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
